<!DOCTYPE html>
<html>
	<head>
		<title>Site card</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="site-card.css" />
		<link rel="stylesheet" type="text/css" href="jquery/jquery-ui.css"></link>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="sites-dashboard.js"></script>
	</head>

	<body>

	<div class="site-card-container">
		<div class="site-card-heading">
			<div class="site-card-name-container">
				<input type="text" class="input" value="Site 12-Farringdon" readonly="true" ondblclick="this.readOnly='';">
			</div>
			<span class="site-card-close-button">
				<div class="close-icon"></div>
			</span>
			
		</div>

		<div class="site-card-contents">
			<div class="card-left">



				<div class="card-content">
					<div class="card-content-heading">Last Updated:</div>
					<div class="last-updated">10:31pm 14/2/2016 by Pri</div>
				</div>

				<div class="card-content">
					<div class="card-content-heading">Labels:</div>
					<div class="label">Fave</div>
					<div class="label">Project X</div>
					<div class="label">May</div>
				</div>

				<div class="card-content">
					<div class="card-content-heading">Notes:</div>
					<div class="notes">
						Sent letter to Land Agent. Contacted X. 
					</div>
				</div>



			</div>
			<div class="card-right">

				<div class="card-content">
					<div class="card-content-heading">Site:</div>
					<div class="screenshot"></div>
				</div>

				<div class="card-content">
					<div class="card-content-heading">Actions:</div>
				</div>
				
			</div>
		</div>
	</div>




	</body>
</html>
